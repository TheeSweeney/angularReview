<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
    <head>
        <title>Krossover Challenge</title>
        <link rel="icon" href="./angular.png">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Krossover</a>
				</div>
			</div>
			</nav>
		</header>

        <div class="container">

			<div ng-controller="mainController">
                <video id="videoWindow" ng-src="http://grochtdreis.de/fuer-jsfiddle/video/sintel_trailer-480.mp4" ng-cloak controls ></video>
                
                <div>
                    Create A New Clip
                </div>
                <div>
                    <label>Clip Name</label>
                    <input type="text"  ng-model='name'/>
                    <label>Start time</label>
                    <input type="number"  ng-model='start'/>
                    <label>Stop time</label>
                    <input type="number"  ng-model='stop'/>
                    <input type="button" class="btn" value="Save Clip" ng-click="saveClip()" ng-show="start && stop"/>
                </div>
                <p ng-hide="start && stop">
                    Please enter a start and stop time
                </p>
                <hr />
                <h1>Clips</h1>
                <ul>
                    <li ng-repeat="clip in clips" ng-cloak>
                        {{ clip.name }}, start: {{ clip.timeInfo.start}}, stop: {{clip.timeInfo.stop}}
                        <input type="button" value="Play" ng-click="playClip(clip.timeInfo)">
                    </li>
                </ul>
            </div>

		</div>

    </body>
</html>
