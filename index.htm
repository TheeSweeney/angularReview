<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
    <head>
        <title>Krossover Challenge</title>
        <link rel="icon" href="./angular.png">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Krossover</a>
				</div>
			</div>
			</nav>
		</header>

        <div class="container">

			<div ng-controller="mainController">
                <video src="http://grochtdreis.de/fuer-jsfiddle/video/sintel_trailer-480.mp4" controls ></video>
                
                <div>
                    Create A New Clip
                </div>
                <div>
                    <label>Start</label>
                    <input type="text" ng-model='handle'/>
                    <label>Stop</label>
                    <input type="text" ng-model='handle'/>
                </div>
                <input type="button" class="btn" value="Save Clip" ng-click="saveClip"/>
                <div class="alert" ng-class="{ 'alert-warning': handle.length < characters, 'alert-danger': handle.length > characters}" ng-hide="handle.length === characters">
                    <div ng-show="handle.length < characters">
                        You have less than 5 characters
                    </div>
                    <div ng-show="handle.length > characters">
                        Your have more than 5 characters
                    </div>
                </div>
                <hr />
                
                <h1>Clips {{ lowercaseHandle() }}</h1>
                
                <h3>Rules</h3>
                <ul>
                    <li ng-repeat="clip in clips" ng-cloak>
                        id:{{ clip.id }}, start: {{ clip.timeInfo.start}}, stop: {{clip.timeInfo.stop}}
                    </li>
                </ul>
            </div>

		</div>

    </body>
</html>
